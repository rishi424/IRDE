<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Dual Design Registration Form | Coder Uncle</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/formstyle.css">
</head>

<body>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>Get the opportunity to experience the work culture at IRDE</p>
                <br />
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Intern</h3>
                        <form aciton="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <div class="form-group formdesign" id="name">
                                        <label for="">Name</label> <input type="text" name="fname" required
                                            class="form-control" placeholder="First Name *" value="" /> <b>
                                            <p class="formerror"></p>
                                        </b>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                    </div>
                                    <div class="form-group">
                                        <div class="maxl">
                                            <label class="radio inline padding-right-10"> Gender
                                                <input type="radio" name="gender" value="male" checked>
                                                <span> Male </span>
                                            </label>
                                            <label class="radio inline">
                                                <input type="radio" name="gender" value="female">
                                                <span>Female </span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class=" col-md-6 col-lg-12">
                                        <div class="form-group formdesign" id="email">
                                            <input type="email" name="femail" required class="form-control"
                                                placeholder="Your Email *" value="" />
                                            <p class="formerror"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" minlength="10" maxlength="10" name="txtEmpPhone"
                                                required class="form-control" placeholder="Your Phone *" value="" />
                                        </div>

                                        <div class="form-group">
                                            <input type="text" class="form-control" required
                                                placeholder="Institute Name *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden" selected disabled>Current Year</option>
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>


                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden" selected disabled>Passing Out Year</option>
                                                <option>2023</option>
                                                <option>2024</option>
                                                <option>2025</option>


                                            </select>
                                        </div>


                                        <div class="form-group">
                                            <select class="form-control">
                                                <option class="hidden" selected disabled>Please select your State
                                                </option>
                                                <option>Andhra Pradesh</option>
                                                <option>Arunachal Pradesh</option>
                                                <option>Assam</option>
                                                <option>Bihar</option>
                                                <option>Chhattisgarh</option>
                                                <option>Goa</option>
                                                <option>Gujarat</option>
                                                <option>Haryana</option>
                                                <option>Himachal Pradesh</option>
                                                <option>Jharkhand</option>
                                                <option>Karnataka</option>
                                                <option>Kerala</option>
                                                <option>Madhya Pradesh</option>
                                                <option>Maharashtra</option>
                                                <option>Manipur</option>
                                                <option>Meghalaya</option>
                                                <option>Mizoram</option>
                                                <option>Nagaland</option>
                                                <option>Odisha</option>
                                                <option>Punjab</option>
                                                <option>Rajasthan</option>
                                                <option>Sikkim</option>
                                                <option>Tamil Nadu</option>
                                                <option>Telangana</option>
                                                <option>Tripura</option>
                                                <option>Uttar Pradesh</option>
                                                <option>Uttarakhand</option>
                                                <option>West Bengal</option>


                                            </select>
                                        </div>
                                        <div class="file-upload">
                                            <input class="file-upload__input" required type="file" name="myFile[]"
                                                id="myFile" multiple>
                                            <button class="file-upload__button btn btn-outline-primary"
                                                type="button">Upload
                                                your CV</button>
                                            <span class="file-upload__label"></span>
                                        </div><br>

                                        <input type="submit" class="btnRegister" value="Register" />
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function clearErrors() {

            errors = document.getElementsByClassName('formerror');
            for (let item of errors) {
                item.innerHTML = "";
            }


        }
        function seterror(id, error) {
            //sets error inside tag of id 
            element = document.getElementById(id);
            element.getElementsByClassName('formerror')[0].innerHTML = error;

        }

        function validateForm() {
            var returnval = true;
            clearErrors();

            //perform validation and if validation fails, set the value of returnval to false
            var name = document.forms['myForm']["fname"].value;
            if (name.length < 5) {
                seterror("name", "*Length of name is too short");
                returnval = false;
            }

            if (name.length == 0) {
                seterror("name", "*Length of name cannot be zero!");
                returnval = false;
            }

            var email = document.forms['myForm']["femail"].value;
            if (email.length > 15) {
                seterror("email", "*Email length is too long");
                returnval = false;
            }

            var phone = document.forms['myForm']["fphone"].value;
            if (phone.length != 10) {
                seterror("phone", "*Phone number should be of 10 digits!");
                returnval = false;
            }

            return returnval;
        }

    </script>
    <script src="js/uploadScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
